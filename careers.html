<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careers — SortMyEntries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: #000;
    }

    section {
      min-height: 100vh;
      padding-top: 5rem;
      padding-bottom: 5rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .fade-in-pop {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in-pop.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar fixed-top bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3 text-dark" href="/">SortMyEntries</a>
    </div>
  </nav>

  <!-- CAREERS FORM SECTION -->
  <section class="d-flex align-items-center justify-content-center text-center">
    <div class="container fade-in-pop" style="max-width: 600px;">
      <h1 class="display-5 fw-bold mb-4">Join SortMyEntries</h1>
      <p class="lead mb-4">We’re growing and looking for passionate people to join our team. Tell us about yourself.</p>
      <form action="https://formspree.io/f/your_form_id" method="POST">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="name" required />
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="_replyto" id="email" required />
        </div>
        <div class="mb-3 text-start">
          <label for="role" class="form-label">What role are you applying for?</label>
          <input type="text" class="form-control" name="role" id="role" required />
        </div>
        <div class="mb-3 text-start">
          <label for="message" class="form-label">Why do you want to join us?</label>
          <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-top py-4 bg-white">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
      <p class="mb-2 mb-md-0 text-muted">&copy; 2025 SortMyEntries — All rights reserved.</p>
      <div class="d-flex gap-3">
        <a href="https://www.linkedin.com/company/sortmyentries/" target="_blank" class="text-decoration-none">LinkedIn</a>
        <a href="https://www.instagram.com/sortmyentries" target="_blank" class="text-decoration-none">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Animation Script -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in-pop').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>

</html>
