<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers - SortMyEntries</title>
  
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S3HLE5BZK0"></script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S3HLE5BZK0');

  <meta property="og:title" content="Careers at SortMyEntries">
  <meta property="og:description"
    content="Join us in reimagining India's event experience. We're hiring passionate builders.">
  <meta property="og:image" content="https://sortmyentries.in/android-chrome-512x512.png">
  <meta name="description"
    content="Join SortMyEntries - We're looking for passionate people to help build the future of event access in India.">
  
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --accent: #a855f7;
      --dark: #0a0a0f;
      --darker: #050508;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-muted: rgba(255, 255, 255, 0.5)
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      scroll-behavior: smooth
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0
    }

    .bg-glow {
      position: fixed;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 150%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.05) 30%, transparent 70%);
      pointer-events: none;
      z-index: 0
    }

    .navbar {
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      z-index: 1000
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.4rem;
      color: #fff !important;
      letter-spacing: -0.5px
    }

    .navbar-brand span {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text
    }

    .nav-link {
      color: var(--text-muted) !important;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s;
      padding: 0.5rem 1rem !important
    }

    .nav-link:hover {
      color: #fff !important
    }

    .btn-glow {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.85rem;
      color: #fff;
      transition: all 0.3s
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
      color: #fff
    }

    .page-header {
      padding: 10rem 0 4rem;
      position: relative;
      z-index: 1;
      text-align: center
    }

    .page-header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1rem
    }

    .page-header h1 span {
      background: linear-gradient(135deg, #fff, var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent
    }

    .page-header p {
      color: var(--text-muted);
      font-size: 1.15rem;
      max-width: 600px;
      margin: 0 auto
    }

    .content-section {
      position: relative;
      z-index: 1;
      padding: 2rem 0 6rem
    }

    .form-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem;
      max-width: 650px;
      margin: 0 auto;
      position: relative;
      overflow: hidden
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent))
    }

    .form-label {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.5rem
    }

    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: #fff;
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s
    }

    .form-control:focus,
    .form-select:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
      color: #fff
    }

    .form-control::placeholder {
      color: var(--text-muted)
    }

    .form-select {
      cursor: pointer
    }

    .form-select option {
      background: var(--dark);
      color: #fff
    }

    .form-text {
      color: var(--text-muted);
      font-size: 0.8rem
    }

    .btn-submit {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      transition: all 0.3s;
      width: 100%
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
      color: #fff
    }

    .btn-submit:active {
      transform: translateY(-1px)
    }

    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1)
    }

    .fade-up.visible {
      opacity: 1;
      transform: translateY(0)
    }

    @media(max-width:768px) {
      .page-header {
        padding: 8rem 0 3rem
      }

      .form-card {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
        border-radius: 20px
      }
    }
  </style>
</head>

<body>
  <div class="bg-grid"></div>
  <div class="bg-glow"></div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">SortMyEntries</a>
    </div>
  </nav>

  <header class="page-header">
    <div class="container">
      <div class="fade-up">
        <h1>Build the <span>Future</span> With Us</h1>
        <p>We're assembling a team of passionate builders to reimagine how India experiences events. Ready to make an
          impact?</p>
      </div>
    </div>
  </header>

  <section class="content-section">
    <div class="container">
      <div class="form-card fade-up">
        <h2 class="text-center mb-2" style="font-weight:700;font-size:1.75rem;">Apply Now</h2>
        <p class="text-center mb-4" style="color:var(--text-muted);font-size:0.95rem;">Tell us about yourself and why
          you'd be a great fit.</p>

        <form action="https://formspree.io/f/xzzglbde" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="_replyto" id="email" placeholder="you@example.com" required>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role You're Applying For</label>
            <select class="form-select" name="role" id="role" required>
              <option value="" disabled selected>Select a role</option>
              <option value="Frontend Developer">Frontend Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="App Developer">App Developer</option>
              <option value="AI/ML Intern">AI/ML Intern</option>
              <option value="Content Creator">Content Creator</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="cvlink" class="form-label">CV / Resume Link</label>
            <input type="url" class="form-control" name="cvlink" id="cvlink" placeholder="https://drive.google.com/..."
              required>
            <div class="form-text">Upload to Google Drive or Dropbox and paste the shareable link</div>
          </div>

          <div class="mb-3">
            <label for="portfolio" class="form-label">Portfolio / GitHub (Optional)</label>
            <input type="url" class="form-control" name="portfolio" id="portfolio" placeholder="https://github.com/...">
          </div>

          <div class="mb-4">
            <label for="message" class="form-label">Why Would You Be a Great Fit?</label>
            <textarea class="form-control" name="message" id="message" rows="4"
              placeholder="Tell us about your experience, what excites you about SortMyEntries, and why you'd thrive in this role..."
              required></textarea>
          </div>

          <button type="submit" class="btn-submit">
            <i class="bi bi-send me-2"></i>Submit Application
          </button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });
    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  </script>
</body>

</html>
